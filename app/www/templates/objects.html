<ion-view view-title="Objects">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="object in objects" class="item-thumbnail-left" href="#/app/objects/{{object.id}}">
        <img src="img/{{object.title}}.png"/>
        {{object.title}}
      </ion-item>
      <button ion-button class="button button-block button-assertive">Add</button>
    </ion-list>
  </ion-content>
</ion-view>
