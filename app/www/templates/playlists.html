<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" class="item-thumbnail-left" href="#/app/playlists/{{playlist.id}}">
        <img src="img/ionic.png"/>
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
