<ion-view view-title="Add">
  <ion-content>
    <ion-list>
    <ion-item ng-repeat="object in objects" class="item-thumbnail-left" href="#/app/objects/{{object.id}}">
      <img src="img/{{object.title}}.png"/>
      {{object.title}}
      <a>
        {{object.subtitle}}
      </a>
    </ion-item>
  </ion-list>
  </ion-content>
</ion-view>
